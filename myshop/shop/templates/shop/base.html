{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My shop GoldBel{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'main/img/Logo_2.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/base_2.css' %}">
</head>
<body>
    <aside>
        <div id="header">
            <a href="/" class="logo"><img src="{% static 'img/Logo_2.png' %}" alt="GoldBel"></a>
        </div>
        <div id="sidebar">
            <h3>Categories</h3>
        <ul>
            <li {% if not category %}class="selected"{% endif %}>
            <a href="{% url 'shop:product_list' %}">All</a>
            </li>
        {% for c in categories %}
            <li {% if category.slug == c.slug %}class="selected"
            {% endif %}>
            <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
            </li>
        {% endfor %}
        </ul>
        <div id="subheader">
            <div class="cart">
                <span class="logo">Ваша корзина пуста.</span>
            </div>
        </div>
        </div>
    </aside>
    <main>
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>
    </main>
</body>
</html>
